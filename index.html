<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Odin Library</title>
  </head>

  <body>
    <div class="wrapper">
      <main class="cards-box"></main>
      <aside class="form-box">
        <h2>Add a book</h2>

        <form action="#" class="form">
          <ul>
            <li>
              <label for="input-title">Title</label>
              <input type="text" name="title" id="input-title" required />
            </li>
            <li>
              <label for="input-author">Author</label>
              <input type="text" name="author" id="input-author" required />
            </li>
            <li>
              <label for="input-pages">Number of pages</label>
              <input type="tel" name="pages" id="input-pages" required />
            </li>
          </ul>

          <fieldset class="read-fieldset">
            <legend>Have you read it?</legend>

            <ul>
              <li>
                <label for="input-yes">Yes</label>
                <input
                  type="radio"
                  name="input-read"
                  value="yes"
                  id="input-yes"
                />
              </li>

              <li>
                <label for="input-no">No</label>
                <input
                  type="radio"
                  name="input-read"
                  value="no"
                  id="input-no"
                />
              </li>
            </ul>
          </fieldset>

          <button type="submit" id="add-button">Add</button>
        </form>
      </aside>
    </div>
  </body>
</html>
